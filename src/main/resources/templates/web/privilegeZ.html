<!DOCTYPE html>
<html xmlns="//www.w3.org/1999/xhtml"
      xmlns:th="//www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>课程选择</title>
    <link rel="icon" href="//test2.duia.com:8080/dist/image/web/common/img/favicon.ico" th:href="@{${staticDomain}+'/image/web/common/img/favicon.ico'}" mce_href="/hf.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css"  href="//test2.duia.com:8080/dist/style/web/common/css/reset.css" th:href="@{${staticDomain} +'/style/web/common/css/reset.css'}"/>
    <link rel="stylesheet" type="text/css" href="//test2.duia.com:8080/dist/style/web/order/css/order.css" th:href="@{${staticDomain} +'/style/web/order/css/order.css?v='+${staticVersion}}"/>
    <link rel="stylesheet" type="text/css" href="//test2.duia.com:8080/dist/style/web/commodity/css/commodity.css"
          th:href="@{${staticDomain}+'/style/web/commodity/css/commodity.css?v='+${staticVersion}}"/>
</head>
<body>
<div th:insert="~{web/header :: header('选择组合课程')}"></div>
<div class="section">
    <div class="titleSel">
        <a class="single">单门课程购买</a>
        <a class="pack" th:if="${tc}">选择套餐</a>
        <a class="comb on"  data="3" href="javascript:void(0)" style="background-position-y: -250px;">选择组合</a>
    </div>
    <div class="content">
            <div class="comb" style="display:block;">
                <ul>
                    <li th:each="Special:${specialList}" th:attr="comer=${Special.discountPrice}">
                        <div class="select"></div>
                        <div class="comb_con">
                            <p th:id="${Special.id}" th:text="${Special.name}" class="specialTit">组合一：初级基础</p>
                            <div class="comb_course" style="width:1060px;">
                                <span onclick="zuhe($(this),'first')" th:attr="commoney=${#numbers.formatDecimal(price,1,1)}" class="firstId"><i></i><em th:text="${name}" th:title="${name}"></em></span>
                                <span onclick="zuhe($(this))"  th:each="com:${Special.commodityList}"
                                      th:id="${com.id}"
                                      th:attr="comMoney=${#numbers.formatDecimal(com.costPrice,1,1)}"
                                        ><i></i><em th:text="${com.name}" th:title="${com.name}"></em></span>
                            </div>
                            <div class="price" style="display: none">
                                <p>优惠价：</p>
                                <span>￥<i th:text="${#numbers.formatDecimal(price,1,1)}" class="sunYh"></i></span>
                                <em>￥<em th:text="${#numbers.formatDecimal(price,1,1)}" id="sumYj"></em></em>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
    </div>
    <div class="chosen">
        <div class="left">
            <p>您已选择：</p>
            <span><i></i></span>
        </div>
        <div class="right">
            <p>合计：</p>
            <span>￥<i th:text="${#numbers.formatDecimal(price,1,1)}" id="sunYh"></i></span>
            <a id="orderNext">去报名</a>
        </div>
    </div>

</div>
<div th:insert="~{web/footer :: footer('')}"></div>
</body>
<script src="//common.test.duia.com/common/js/jquery-1.9.1.js" th:src="@{${commonStaticDomain} +'/common/js/jquery-1.9.1.js'}" type="text/javascript" charset="utf-8"></script>
<script src="//common.test.duia.com/common/js/web4.0/tools.js" th:src="@{${commonStaticDomain} +'/common/js/web4.0/tools.js'}" type="text/javascript"></script>
<script src="//common.test.duia.com/common/js/web4.0/duia_tools.js" th:src="@{${commonStaticDomain} +'/common/js/web4.0/duia_tools.js'}" type="text/javascript"></script>
<script src="//test2.duia.com:8080/dist/js/web/order/js/privilegeZ.js" type="text/javascript" th:src="${staticDomain} +'/js/web/order/js/privilegeZ.js?v'+${staticVersion}" charset="utf-8"></script>
<!--<script src="//test2.duia.com:80/resources/web/order/js/privilegeZ.js" type="text/javascript" harset="utf-8"></script>-->
</html>
